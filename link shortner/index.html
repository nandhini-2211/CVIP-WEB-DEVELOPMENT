<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Link Shortener</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://www.oberlo.com/media/1605012392-image19-1.jpg"/>
    <link rel="shortcut icon" href="https://w7.pngwing.com/pngs/186/300/png-transparent-hyperlink-computer-icons-link-icon-text-talk-tag.png" type="image/x-icon">
</head>
<body>
    <div class="container">
        <h1>Link Shortener</h1>
        <div class="input-section">
            <input type="text" id="originalUrl" placeholder="Enter the URL to shorten">
            <button id="shortenButton">Shorten</button>
        </div>
        <div class="output-section">
            <p>Shortened URL:</p>
            <input type="text" id="shortenedUrl" readonly>
            <button id="copyButton">Copy</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
