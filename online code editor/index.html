<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Online Code Editor</title>
    <link rel="stylesheet" href="style.css"> <!-- Include your custom styles -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"> <!-- Font Awesome -->
</head>
<body>

<div class="container">
    <div class="left">
        <label><i class="fab fa-html5"></i> HTML</label>
        <textarea id="html-code" onkeyup="run()"></textarea>

        <label><i class="fab fa-css3-alt"></i> CSS</label>
        <textarea id="css-code" onkeyup="run()"></textarea>

        <label><i class="fab fa-js"></i> JavaScript</label>
        <textarea id="js-code" onkeyup="run()"></textarea>
    </div>
    <div class="right">
        <label><i class="fas fa-play"></i> Output</label>
        <iframe id="output"></iframe>
    </div>
</div>

<script>
    // Function to update the output iframe based on user input
    function run() {
        const htmlCode = document.getElementById("html-code").value;
        const cssCode = document.getElementById("css-code").value;
        const jsCode = document.getElementById("js-code").value;
        const output = document.getElementById("output");
        const outputDocument = output.contentDocument || output.contentWindow.document;

        // Update HTML content and apply CSS
        outputDocument.body.innerHTML = htmlCode + "<style>" + cssCode + "</style>";

        // Execute JavaScript code
        try {
            output.contentWindow.eval(jsCode);
        } catch (error) {
            console.error("JavaScript error:", error);
        }
    }
</script>
</body>
</html>
